apiVersion: v1
kind: Service
metadata:
  name: {{ include "data-service.fullname" . }}
  labels:
    {{- include "data-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.metricsPort }}
      targetPort: http
      protocol: TCP
      name: http-metrics
  selector:
    {{- include "data-service.selectorLabels" . | nindent 4 }}
