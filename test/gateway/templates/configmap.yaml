apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "helm.fullname" . }}-configmap
data:
  config.json: |
    {
        "port": "8080",
        "routes": [
            {
                "path": "/api/v1/",
                "backend_url": "http://localhost:8081"
            },
            {
                "path": "/api/v2/",
                "backend_url": "http://localhost:8081"
            }
        ]
    }